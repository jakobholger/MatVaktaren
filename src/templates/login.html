{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="login-container">
        <form action="/login" method="post" class="login-form">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Användarnamn" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control" id="password" name="password" placeholder="Lösenord" type="password">
            </div>
            <button class="btn btn-rainbow" type="submit">Logga in</button>
        </form>
    </div>
{% endblock %}
